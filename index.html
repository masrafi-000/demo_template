<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" alt="Logo">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Bikes</a></li>
                        <li><a href="#">Tread</a></li>
                        <li><a href="#">Strength</a></li>
                        <li><a href="#">Row</a></li>
                        <li><a href="#">App</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Apparel</a></li>
                    </ul>
                </div>
                <div class="action_btn">
                    <img src="./images/Find a Store.svg" alt="icon">
                    <img src="./images/My Membership.svg" alt="icon">
                    <img src="./images/Shopping Cart.svg" alt="icon">
                </div>
            </nav>
        </header>
        <section>
            <div class="content">
                <div class="left_content">
                    <div class="arrow">
                        <img src="./images/left-arrow.png" alt="Arrow">
                    </div>
                    <div class="content_data">
                        <p class="top_p">$150 off packages</p>
                        <h1>Spring training savings</h1>
                        <p class="mid_p">Limited-time offer! Build strength this spring with a Peloton Guide Package and
                            get $150 off.**</p>
                        <a href="#">Shop Guide</a>
                        <p class="bottom_p">Peloton Guide Membership separate</p>
                    </div>
                </div>
                <div class="right_content">
                    <img src="./images/right-arrow.png" alt="Arrow">
                </div>
            </div>
        </section>
        <div class="line">
            <div class="lines"></div>
            <div class="lines"></div>
        </div>

    </div>
</body>

</html>
